{% extends 'base.html' %}
{% load static %}

{% block title %}
Newsposter
{% endblock title %}

{% block content %}

<div class="p-5">
    <form method="post" >
        {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" name="convert" type="submit" >convert</button>
    </form>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
</div>
<br>




{% endblock content %}
